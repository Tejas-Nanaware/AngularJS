<!DOCTYPE html>
<html ng-app='Rozgaar'>
<head>
	<title>Register Page</title>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
  <script src="js/app.js"></script>
  <script src="js/controllers/RegisterCtrl.js"></script>
</head>
<body bgcolor="#cccccc" ng-controller='RegisterCtrl'>
<div class="form-group">
	<center>
    <h2>{{RegisterCtrlObject.title}}</h2>
    <hr width="60%">
    <div class="form-group">
	<form class="RegForm" action="www.google.com" method="POST" autocomplete="ON" align="center">
		<fieldset class="autoFillLogic">
			FamilyID:<input type="text" placeholder="Enter Family Id" name="famID"><br>
			JobCardID:<input type="text" placeholder="Enter Job Card Id" name="jobID"><br>
		</fieldset>
			Name:<input type="text" placeholder="Enter Family Id" name="name"><br>
			Date:<input id="date" name="date"><br>
			<script type="text/javascript">
  				document.getElementById('date').value = Date();
			</script>
			Panchayat:<input type="text" name="panchayat">
			<br>
			<INPUT TYPE="Radio" Name="Gender" Value="Male">Male</INPUT>
			<INPUT TYPE="Radio" Name="Gender" Value="Female">Female</INPUT><br>
			Age:<input type="number" name="age">
      <input type="button" name="login" value="Login">
		</form>
</div>
</form>
</div>
</body>
</html>
