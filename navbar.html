<html ng-app="rozgaar">
    <head>
      <meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="js/app.js"></script>
  <script src="js/controllers/navbar-controller.js"></script>
    </head>
    <body bgcolor="#cccccc" ng-controller="navbar-controller">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">ROZGAAR</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active" ng-repeat="option in navbarItems">
          <a href="{{option.optionLink}}">{{option.optionText}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class='active' ng-repeat="option in navbarRight"><span class="glyphicon glyphicon-{{option.glyph}}"><a href=#>{{option.optionText}}</a></span></li>
        <!--<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
      </ul>
    </div>
  </div>
</nav>
{{nav.navbarItems}}
    </body>
</html>
